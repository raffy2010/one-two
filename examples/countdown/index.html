<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>one-two countdown</title>
  <script src="./countdown.bundle.js"></script>
  <style>
    .time-record.selected {
      color: orange;
    }
  </style>
</head>
<body>
  <div
    x-component="Countdown"
    total="900000"
    log-count="0"
    x-style="color:'#'+this.data.color"
    class="countdown">
      <button
        x-click="this.toggleCountdown($event)"
        x-html="this.data.status === 1 ? 'stop' : 'start'">stop</button>
      <button
        x-click="this.createLog()">log</button>
      <button
        x-click="this.removeSelectedLog()">remove log</button>
      <p>countdown: <span x-html="this.data.minute">15</span>:<span x-html="this.data.second">00</span></p>
      <p>color: #<input x-model="this.data.color" type="text" value="000000"></p>
      <p>logs: <span x-html="this.data.logs.length">0</span></p>
      <p x-show="!this.data.logs.length">no logs</p>
      <ul
        x-show="this.data.logs.length"
        x-update="this.renderLog(this.data.logs)">
      </ul>
  </div>
</body>
</html>
